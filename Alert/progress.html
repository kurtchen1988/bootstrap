<!DOCTYPE html>
<html>
<head>
	<title>进度条</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap.min.css">
	<style>
		body{
			margin:10px 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
				<span class="sr-only">60%</span>
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 2%">2%</div>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuemin="0" aria-valuemin="0" aria-valuemax="100" style="width: 40%"></div>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemin="0" aria-valuemax="100" style="width: 40%">40%</div>
		</div>

		<div class="progress">
			<div class="progress-bar" style="width: 30%">
			</div>

			<div class="progress-bar progress-bar-success progress-bar-striped" style="width: 25%"></div>
		</div>
	</div>
</body>
</html>

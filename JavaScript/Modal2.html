<!DOCTYPE html>
<html>
<head>
	<title>模态框</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap.min.css">
</head>
<body>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">启动大Modal</button>

	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" >
			<div class="modal-content">
				这是一个大的Modal
			</div>
		</div>
	</div>


	<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">
		启动小Modal
	</button>

	<div class="modal bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				这是一个小的Modal
			</div>
		</div>
	</div>

	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open
		modal for @mdo
	</button>

	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="exampleModalLabel">New Message</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="recipient-name" class="control-label">Recipient</label>
							<input class="form-control" type="text" id="recipient-name"></input>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Send</button>
				</div>
			</div>
		</div>
	</div>

	<script src="../jquery-3.3.1.min.js"></script>
	<script src="../bootstrap.min.js"></script>
	<script>
		$("#exampleModal").on("show.bs.modal", function(event){
			var button = $(event.relatedTarget);
			var recipient = button.data("whatever");
			var modal = $(this);
			modal.find(".modal-title").text("New Message to "+recipient);
			modal.find(".modal-body input").val(recipient);
		})
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>轮播</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		#myCarousel{
			width: 600px;
		}
	</style>
</head>
<body>
	<div class="container" id="myCarousel">
		<div id="carousel-example-generic" class="carousel slide" data-interval="2000">
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
				<li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active">
					<img src="http://img.kj-cy.cn/uploads/litimg/20160723/1469273842107166.jpg">
					<div class="carousel-caption">
						<h3>啥啥啥</h3>
						<p>没啥没啥没啥</p>
					</div>
				</div>
				<div class="item">
					<img src="http://pic.trustexporter.com/upload4/2016-04-01/375243103650108878.jpg">
					<div class="carousel-caption">
						<h3>啥啥啥</h3>
						<p>没啥没啥没啥</p>
					</div>
				</div>
				<div class="item">
					<img src="http://img.kj-cy.cn/uploads/litimg/20160129/1454057528115837.jpg">
					<div class="carousel-caption">
						<h3>啥啥啥</h3>
						<p>没啥没啥没啥</p>
					</div>
				</div>
			</div>
			<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>
	</div>
<script src="../jquery-3.3.1.min.js"></script>
<script src="../bootstrap.min.js"></script>
<script>
	$(".carousel").carousel({
		interval:2000;
	})
</script>
</body>
</html>

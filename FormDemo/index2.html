<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>
	<form role="form">
		<fieldset>
		<input type="text" class="form-control">
		<textarea class="form-control" rows="5">Hello</textarea>

		<div class="checkbox">
		<label>
			<input type="checkbox" value="">
			吃橘子
		</label>
		</div>
		<div class="checkbox">
			<label>
			<input name="optionsRadios" type="checkbox" value="">
			吃苹果
			</label>
		</div>
		<div class="radio">
		<label>
			<input name="optionsRadios" type="radio" checked>
			男
		</label>
		</div>
		<div class="radio">
		<label>
			<input name="optionsRadios" type="radio" checked>
			女
		</label>
		</div>

		<select multiple class="form-control">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		</select>
		<p class="form-control-static">请按照我的格式输入：hello@163.com</p>

		<input class="form-control" type="text" placeholder="Hello">
		<input class="form-control" type="text" readonly>
		</fieldset>
	</form>

	
</body>
</html>
